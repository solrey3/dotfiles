# .tmux.conf - Modern minimal configuration

# Set prefix to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v

# Enable mouse support
set -g mouse on

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Set the status bar update interval
set -g status-interval 60

# Set vi mode for copy mode
setw -g mode-keys vi

# Resize panes with arrow keys
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5

# Terminal colors
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",tmux-256color:Tc"

# Modern minimal status bar settings
set -g status-position top
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 50

# Nord-inspired minimal theme
set -g status-bg "#2e3440"
set -g status-fg "#d8dee9"
set -g pane-border-style fg="#4c566a"
set -g pane-active-border-style fg="#88c0d0"

# Minimal left side - just session name
set -g status-left "#[fg=#2e3440,bg=#88c0d0,bold] #S #[fg=#88c0d0,bg=#2e3440] "

# Minimal right side - time only
set -g status-right "#[fg=#81a1c1] %H:%M "

# Minimal window indicators
setw -g window-status-current-format "#[fg=#2e3440,bg=#81a1c1,bold] #I #W "
setw -g window-status-format "#[fg=#d8dee9,bg=#3b4252] #I #W "
setw -g window-status-separator ""

# Set pane navigation to be compatible with vim-tmux-navigator
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# Bind keys for creating and switching windows
bind c new-window
bind n next-window
bind p previous-window
bind w choose-window

# Save the last session
set -g set-titles on
set -g set-titles-string "#T"

# Automatically set window titles
setw -g automatic-rename on
setw -g automatic-rename-format "#W"

# History limit
set-option -g history-limit 5000

# Key bindings to switch between sessions
bind-key s choose-tree

# Optional: Key binding to quickly switch between recent sessions
bind -n M-1 choose-tree -s
bind -n M-2 choose-tree -s
bind -n M-3 choose-tree -s

# MacOS: fix copy/paste in vi copy-mode
if-shell 'uname | grep -q Darwin' 'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"'