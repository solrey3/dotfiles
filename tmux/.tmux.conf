# .tmux.conf

# Set prefix to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v

# Enable mouse support
set -g mouse on

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Set the status bar update interval
set -g status-interval 60

# Set vi mode for copy mode
setw -g mode-keys vi

# Set the appearance of the status line
set -g status-bg black
set -g status-fg white
set -g status-left '[#S] '
set -g status-right '%Y-%m-%d %H:%M'

# Resize panes with arrow keys
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5

# Set the default terminal mode
set -g default-terminal "screen-256color"

# Enable 256 colors
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Set pane border colors
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=brightyellow

# Set status bar
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left "#[fg=green]#H #[fg=cyan]#S"
set-option -g status-right "#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M:%S"

# Set window title colors
setw -g window-status-current-bg blue
setw -g window-status-current-fg white

# Set pane navigation to be compatible with vim-tmux-navigator
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# Bind keys for creating and switching windows
bind c new-window
bind n next-window
bind p previous-window
bind w choose-window

# Save the last session
set -g set-titles on
set -g set-titles-string "#T"

# Automatically set window titles
setw -g automatic-rename on
setw -g automatic-rename-format "#W"

# History limit
set-option -g history-limit 5000
