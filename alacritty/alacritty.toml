# Font settings
[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
size = 16.0

# Colors
[colors]
  [colors.primary]
    background = "#282c34"
    foreground = "#ffffff"

# Shell configuration
[shell]
program = "/bin/bash"
args = ["-l"]  # Changed "-1" to "-l" for login shell

# Environment variables
[env]
TERM = "xterm-256color"

# Window settings
[window]
padding = { x = 24, y = 24 }
decorations = "Full"  # Transparent borders
opacity = 0.8  # Set the window opacity to 80%
